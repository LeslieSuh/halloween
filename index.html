<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url(//fonts.googleapis.com/earlyaccess/nanumpenscript.css);
    </style>
    <title>TodoList</title>
  </head>
  <body>
    <form class="wrapper hidden" id="login-form">
      <input required maxlength="15" type="text" />
      <div class="placeholder">What is your name?</div>
      <input type="submit" value="Enter" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <div class="container">
      <div class="app-title">
        <p>How's the weather?</p>
      </div>
      <div class="notification"></div>
      <div class="weather-container">
        <div class="temperature-value">
          <p>00 Â°C</p>
        </div>
        <div class="temperature-description">
          <p>00</p>
        </div>
        <div class="location">
          <p>-</p>
        </div>
      </div>
    </div>
    <form class="wrapper_2" id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>
    <h2 class="clock hidden" id="clock">00:00</h2>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="backgrounds.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
