<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <form class="wrapper hidden" id="login-form">
      <input required maxlength="15" type="text" />
      <div class="placeholder">What is your name?</div>
      <input type="submit" value="Enter" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 class="clock hidden" id="clock">00:00</h2>
    <div class="container">
      <div class="notification"></div>
      <div class="weather-container">
        <div class="temperature-value">
          <p>00 Â°C</p>
        </div>
        <div class="temperature-description">
          <p>00</p>
        </div>
        <div class="location">
          <p>-</p>
        </div>
      </div>
    </div>
    <div class="decisionMaker">
      <div class="options">
        <h3>Jot down your Options</h3>
        <input type="text" id="userinput" placeholder="Write them here" />
        <input
          class="choiceBtn"
          type="submit"
          value="Submit"
          id="addChoice"
          onclick="picker()"
        />
        <p id="selection"></p>
      </div>
      <div id="pick">
        <h4>The winner is...</h4>
        <p id="winner"></p>
        <button class="pickBtn" onclick="winner()">Click</button>
      </div>
    </div>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Mk9GX_DPj8Q?autoplay=1&mute=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div class="todo-form--background">
      <form class="wrapper_2" id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press Enter"
          required
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <script src="index.js"></script>
    <script src="clock.js"></script>
    <script src="backgrounds.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
    <script src="choice.js"></script>
  </body>
</html>
